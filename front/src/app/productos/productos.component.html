<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de productos</h5>

        <div class="my-2 text-left">
            <button class="btn btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
        </div>
        
        <table class="table table-striped table-bordered my-2">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>descripcion</th>
                    <th>precio final</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precioFinal }}</td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/productos/form', producto.id]" class="btn btn-primary btn-sm">editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)="delete(producto)" class="btn btn-danger btn-sm">eliminar</button>
                    </td>
                </tr>
            </tbody>              
        </table>

    </div>
</div>
